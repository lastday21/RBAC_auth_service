name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pre-commit (same checks as local)
        run: |
          pre-commit run -a

      - name: Pytest
        run: |
          python -m pytest -q

      - name: Mypy
        run: |
          python -m mypy --config-file mypy.ini
